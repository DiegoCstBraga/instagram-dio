<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="Instagram cellphone photo">

		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				
        <div class="profile-photo">
					<img src="./img/perfil-instagram.jpg" alt="perfil instagram">

				</div>

				<a href="#" class="instagram-login">Continuar como diego_cstbraga</a>

        <p class="instagram-logout">
					Não é diego_cstbraga?
          <a href="#">
            <strong>Trocar de Conta</strong>
          </a>

				</p>

			</div>
			<div class="group not-account">
				<p>
					Não tem uma conta? 
					<a href="#" class='link-blue'><strong>Cadastre-se</strong></a>
				</p>

			</div>
			<div class="mobile-section">
				<p>Obtenha o aplicativo.</p>

				<div id="get-app">
					<a href="#">
						<img src="img/apple-button.png" alt="">
					</a>

					<a href="#">
						<img src="img/googleplay-button.png" alt="">
					</a>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
